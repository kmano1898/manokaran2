<!DOCTYPE html>
<html>
    <body>
        <h1>javascript variable</h1>
        <p>in this example,x,y,andz are variable.</p>
        <p id="demo"></p>
        <script>
            const x = 5;
            const y = 6;
            let z = x + y;
            document.getElementById("demo").innerHTML="the value of z is:" + z;
        </script>
    </body>
</html>
